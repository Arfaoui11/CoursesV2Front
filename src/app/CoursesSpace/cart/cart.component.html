<!-- hero-area-start -->
<div class="hero-arera course-item-height" data-background="assets/img/slider/course-slider.jpg">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="hero-course-1-text">
          <h2>My Wishlist</h2>
        </div>
        <div class="course-title-breadcrumb">
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- hero-area-end -->


<!-- Cart Area Strat-->
<div class="cart-area pt-100 pb-100">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ng-container *ngIf="courses.length !=0">
          <div class="container">
            <div class="card-table">
              <div class="cart-product">
                <table class="table table-responsive">
                  <thead>
                  <tr>
                    <th>Sr.No</th>
                    <th>Courses Title</th>
                    <th>Courses Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Ratings</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of courses; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                    <td style="width: 25%;">{{item.domain}}</td>
                    <th style="width: 12%;">{{item.costs}}</th>
                    <td style="width: 12%;"> {{item.ratings.length}} &star;&star; </td>
                    <td>
                      <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button [routerLink]="['/front/End/blogF']" class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success" (click)="checkout()">Checkout</button></td>
                    <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </ng-container>


        <ng-container *ngIf="courses.length ==0" >
          <div class="container">
            <div class="card">
              <h5 class="card-title">My Cart</h5>
            </div>
            <div class="center">
              <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
              <h4>Your cart is empty!</h4>
              <h6>Add item to it now</h6>
              <button [routerLink]="['/front/End/blogF']" class="btn btn-primary">Shop Now</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<!-- Cart Area End-->
