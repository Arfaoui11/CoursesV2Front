<section class="form-page js-mouse-move-container">
  <div class="form-page__img bg-beige-1">
    <div class="form-page-composition">
      <div class="-bg"><img data-move="30" class="js-mouse-move" src="../../../assets/front/img/login/bg.png" alt="bg"></div>
      <div class="-el-1"><img data-move="20" class="js-mouse-move" src="../../../assets/front/img/home-9/hero/bg.png" alt="image"></div>
      <div class="-el-2"><img data-move="40" class="js-mouse-move" src="../../../assets/front/img/home-9/hero/1.png" alt="icon"></div>
      <div class="-el-3"><img data-move="40" class="js-mouse-move" src="../../../assets/front/img/home-9/hero/2.png" alt="icon"></div>
      <div class="-el-4"><img data-move="40" class="js-mouse-move" src="../../../assets/front/img/home-9/hero/3.png" alt="icon"></div>
    </div>
  </div>

  <div class="form-page__content lg:py-50">
    <div class="container">
      <div class="row justify-center items-center">
        <div class="col-xl-6 col-lg-8">
          <div class="px-50 py-50 md:px-25 md:py-25 bg-white shadow-1 rounded-16">
            <h3 class="text-30 lh-13">Login</h3>
            <p class="mt-10">Don't have an account yet? <a [routerLink]="['../register']" class="text-purple-1">Sign up for free</a></p>

            <form class="contact-form respondForm__form row y-gap-20 pt-30" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="col-12">
                <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">Username Or Email</label>
                <input type="text" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Username">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Username is required!</div>
              </div>
              <div class="col-12">
                <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">Password</label>
                <input type="password" name="password" [(ngModel)]="form.password" required minlength="6"
                       #password="ngModel" placeholder="Password">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors?.required">Password is required</div>
                  <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" name="submit" id="submit" class="button -md -green-1 text-dark-1 fw-500 w-1/1">
                  Login
                </button>
              </div>
            </form>

            <div class="lh-12 text-dark-1 fw-500 text-center mt-20">Or sign in using</div>

            <div class="d-flex x-gap-20 items-center justify-between pt-20">
              <div><button class="button -sm px-24 py-20 -outline-blue-3 text-blue-3 text-14">Log In via Facebook</button></div>
              <div><button class="button -sm px-24 py-20 -outline-red-3 text-red-3 text-14">Log In via Google+</button></div>
            </div>

            <div class="alert alert-success" *ngIf="isLoggedIn">Welcome {{currentUser.lastName}} <br>Logged in as {{ currentUser.type }}.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
